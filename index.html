<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/grid.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
	<link href='http://fonts.googleapis.com/css?family=Mako' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="container">
		
		<div id="navbar" style="position:fixed;">
			<ul>
				<li data-sectionNumber="1">Our Story</li>
				<li id="photosNav" data-sectionNumber="2">Photos</li>
				<li data-sectionNumber="3">Wedding Details</li>
				<li data-sectionNumber="4">Contact</li>
			</ul>
		</div>

		<section id="main-page" class="grid-container">

			<div style="height:10%; width:100%; position:relative;"></div>

			<div class="main-page-background">
				
				<div class="main-page-filter"></div>

				<div class="main-page-text animated">
					<center>
						<h1>Dani & Jeff</h1>
						<h2>August 31, 2014</h2>
					</center>
				</div>

			</div>

		</section>

		<section id="our-story" class="grid-container">
			<h1>Our Story</h1>
		</section>

		<section id="photos" class="grid-container" style="height:800px;">

			<h1>Photos</h1>

			<div class="jcarousel-wrapper">

				<div class="jcarousel">
					<ul>
						<li id="slider1"></li>
						<li id="slider2"></li>
						<li id="slider3"></li>
						<li id="slider4"></li>
						<li id="slider5"></li>
						<li id="slider6"></li>
						<li id="slider7"></li>
						<li id="slider8"></li>
						<li id="slider9"></li>
						<li id="slider10"></li>
						<li id="slider11"></li>
						<li id="slider12"></li>
					</ul>
				</div>

				<!-- Controls -->

				<div id="left-slider-arrow" class="slider-arrow">
				</div>
				<div id="right-slider-arrow" class="slider-arrow">
				</div>

				<!-- Pagination -->
				<div class="jcarousel-pagination">
				</div>

			</div>

		</section>

		<section id="wedding-details" class="grid-container">
			<h1>
				Wedding Details
			</h1>

			<div class="grid-5">
				<div id="map-canvas">
				</div>
			</div>

			<div class="grid-6">
			<h2>Seligman Cabin</h2>
			<h3>Ceremony @ 5:30 in the evening.</h3>

			<br/>

			<h2>Craigleith Ski Club</h2>
			<h3>Dinner and dancing to follow.</h3>
			</div>
		</section>

		<!-- <section id="rsvp" class="grid-container">
		</section>

		<section id="registry" class="grid-container">
		</section> -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/jcarousel.js"></script>
	<script src="js/main.js"></script>

	<script src="https://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
	<script src="js/maps.js"></script>

</body>
</html>
